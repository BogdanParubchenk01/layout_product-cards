<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card"
      data-qa="card"
    >
      <img
        class="card__product-img product-img"
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K&#8243;
        Monoblock (MNED2UA/A)"
      >

      <h1 class="card__product-h1 product-h1">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>
      <h2 class="card__product-h2 product-h2">
        Product code: 195434
      </h2>
      <section class="stars stars--saizing">
        <div class="stars__result"></div>
        <div class="stars__result"></div>
        <div class="stars__result"></div>
        <div class="stars__result"></div>
        <div class="stars__result"></div>
        <div class="stars__text">Reviews: 5</div>
      </section>

      <div class="card__product-price">
        <div class="product-price">
          Price:
        </div>
        <div class="product-price-number">
          $2,199
        </div>
      </div>

      <a
        href="#"
        data-qa="hover"
        class="card__link link"
      >
        Buy
      </a>
    </div>
  </body>
</html>
